<div *ngIf="user,repo">
  <p>name: {{ user.name }}</p>
  <p>login: {{ user.login }}</p>
  <p>html_url: {{ user.html_url }}</p>
  <p>following: {{ user.following }}</p>
  <p>public_repos:{{ user.public_repos }}</p>
  <hr />
<ul>
    <li *ngFor="let oneRepo of repo">
        <p>{{ oneRepo.html_url}}</p>
        <p>{{oneRepo.description}}</p>
        <br>
    </li>
</ul>

  
</div>
